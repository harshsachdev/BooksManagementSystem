<div class="row">
    <div class="col-xs-12 col-md-4 offset-md-4 mt-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mt-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="Enter E-mail" name="email" id="email" ngModel required email>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" ngModel required password minlength="6">
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
