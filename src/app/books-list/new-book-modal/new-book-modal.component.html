    
    <div class="mt-3">
        <button type="button" class="btn btn-primary" (click)="staticModal.show()">Add New Book <i class="fa fa-plus-circle"></i></button>
    </div>    
        
    <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
        tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <p id="dialog-static-name" class="h4 pull-left">Create New book</p>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="staticModal.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
                            
                            <div class="row mb-2">
                                <div class="col-md-12 mb-2">
                                    <input class="form-control" type="text" formControlName="book_title" placeholder="Book Title">
                                </div>
                            </div>
            
                            <div class="row mb-2">
                                <div class="col-md-6 mb-2">
                                    <input class="form-control" type="number" formControlName="book_price" placeholder="Price">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <select class="form-control" formControlName="author">
                                        <option value="" selected>Select a Author</option>
                                        <ng-container *ngIf="authors.length > 0">
                                            <option *ngFor="let author of authors" [value]="author.id">{{author.name}}</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
            
                            <div class="row mb-2">
                                <div class="col-md-6 mb-2">
                                    <input class="form-control" type="text" autocomplete="off" formControlName="published_year" bsDatepicker [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}" [maxDate]="max_date" placeholder="Published Date">
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-12 mb-2">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea type="text" 
                                            id="description" 
                                            class="form-control"
                                            rows="6"
                                            formControlName="description">
                                        </textarea>    
                                    </div>
                                </div>
                            </div>
            
                            <div class="row mb-2">
                                <div>
                                <button type="submit" 
                                    class="btn btn-success"
                                    [disabled]="!addBookForm.valid || is_loading">{{is_loading ? is_loading_text: 'Save'}}</button> |
                                <button type="button" 
                                    class="btn btn-danger"
                                    (click)="staticModal.hide()">Cancel</button>
                                </div>    
                            </div>
            
                        </form>
                    </div>
                </div>
            </div>  
        </div>
        </div>
    </div>
    </div>
